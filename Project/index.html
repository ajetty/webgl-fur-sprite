<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebGL2 Fur</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<script type="text/javascript" src="../Common/initShaders2.js"></script>
<script type="text/javascript" src="../Common/MVnew.js"></script>
<script type="text/javascript" src="CreateSphere.js"></script>
<script type="text/javascript" src="BaseTexture.js"></script>
<script type="text/javascript" src="FurTexture.js"></script>
<script type="text/javascript" src="Menu.js"></script>
<script type="text/javascript" src="web.js"></script>
<body>


<div class="container h-100">
    <div class="row h-100">
        <div class="col-md-auto mx-auto my-auto mr-0">
            <div class="card-group">
                <div class="card">
                    <div class="card-body">
                        <canvas id="gl-canvas" width="512" height="512" style="float: none; margin: 0 auto;">
                            Oops ... your browser doesn't support the HTML5 canvas element
                        </canvas>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Camera Controls</h5>
                        <p class="card-text">This card has supporting text below as a natural lead-in to additional content.</p>
                        <div class="slidecontainer">
                            <label>Field of View:&nbsp;&nbsp;&nbsp;</label><label id="sliderFOV">50</label><br>
                            1<input type="range" min="1" max="100" value="50" step="1" class="slider" id="fovSlider"
                                   oninput="changeFOV(this.value)">100
                        </div>
                        <div class="slidecontainer">
                            <label>Rotate:&nbsp;&nbsp;&nbsp;</label><label id="sliderRotateXZValue">0</label><label>&nbsp;&nbsp;&nbsp;degrees</label><br>
                            0<input type="range" min="0" max="360" value="0" step="1" class="slider" id="rotateXZSlider"
                                   oninput="changeRotateXZ(this.value)">360
                        </div>
                        <div class="slidecontainer">
                            <label>Divide:&nbsp;&nbsp;&nbsp;</label><label id="sliderSubdivide">5</label><br>
                            0<input type="range" min="0" max="5" value="5" step="1" class="slider" id="divideSlider"
                                    oninput="changeDivide(this.value)">5
                        </div>
                        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<img id="imageBaseTexture" src="../Images/baseTexture.png"></img>
<img id="imageFurTexture" src="../Images/seamless-giraffe-fur-background.jpg" width="256px" height="256"></img>
</body>
</html>
